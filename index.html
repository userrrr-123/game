<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lego Tennis ULTIMATE - Ioan Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Verdana', sans-serif;
            touch-action: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            border: 12px solid #d11010;
            border-top-color: #ff3333;
            border-bottom-color: #a30000;
            border-radius: 8px;
            background-color: #278d38;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            max-width: 550px;
            max-height: 750px;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
            z-index: 10;
        }

        .hud {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #333;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #FFD700;
            background-image: radial-gradient(#e6c200 20%, transparent 20%);
            background-size: 20px 20px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 6px solid #0055bf;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.4);
            width: 85%;
            max-width: 400px;
            pointer-events: auto;
            z-index: 20;
        }

        h1 { 
            margin: 0 0 15px; color: #d11010; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-size: 1.6rem;
            text-shadow: 2px 2px 0 #fff;
            line-height: 1.4;
        }
        p { color: #222; font-weight: bold; margin-bottom: 25px; font-size: 0.9rem; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 5px; }

        button {
            background: #0055bf;
            color: white;
            border: 3px solid #003f8f;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #002255;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        button:hover { background: #0066cc; margin-top: -2px; margin-bottom: 2px; }
        button:active { transform: translate(4px, 4px); box-shadow: 0 0 0; }

        .hidden { display: none !important; }
        
        .score-pop { animation: pop 0.2s ease; color: #fff !important; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud">
                <span>SCOR: <span id="scoreVal">0</span></span>
                <span>TOP: <span id="highScoreVal">0</span></span>
            </div>
            <div class="hud" style="justify-content: center; margin-top: auto; background: none; text-shadow: none; border: none;">
                <span id="livesVal" style="display: flex; align-items: center; justify-content: center;"></span>
            </div>
        </div>

        <div id="start-screen">
            <h1>Lego Tennis<br>Champion</h1>
            <p>La multi ani, Ioan!</p>
            <button id="startBtn">START JOC</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>Joc Terminat!</h1>
            <p>Scorul tÄƒu final: <span id="finalScore">0</span></p>
            <div style="margin-bottom: 20px;">
                <svg width="60" height="68" viewBox="0 0 30 34">
                    <rect x="10" y="1" width="10" height="5" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
                    <rect x="3" y="5" width="24" height="24" rx="4" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
                    <path d="M 8 12 L 12 16 M 12 12 L 8 16" stroke="#222" stroke-width="2"/>
                    <path d="M 18 12 L 22 16 M 22 12 L 18 16" stroke="#222" stroke-width="2"/>
                    <path d="M 10 24 L 20 22" stroke="#222" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <button onclick="startGame()">Revansa</button>
        </div>
    </div>

<script>
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    

    let gameWidth = canvas.clientWidth;
    let gameHeight = canvas.clientHeight;
    

    let player = { 
        width: 80, 
        height: 25, 
        x: 0, 
        y: 0, 
        color: '#0055bf' 
    };

    let score = 0;
    let highScore = localStorage.getItem('legoTennisIoanScore') || 0;
    document.getElementById('highScoreVal').innerText = highScore;
    let lives = 3;
    let gameRunning = false;
    let animationId;
    let frameCount = 0;
    let difficultyMultiplier = 1;

    let backgroundDecorations = [];
    let balls = [];
    let bonuses = [];
    let particles = [];

  

    function resizeGame() {
        
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
        
        gameWidth = canvas.width;
        gameHeight = canvas.height;

        
        player.y = gameHeight * 0.82; 
        
       
        if (player.x > gameWidth) player.x = gameWidth / 2;
        if (player.x < 0) player.x = 0;

        initDecor();
        if(!gameRunning) draw(); 
    }

    function initDecor() {
        backgroundDecorations = [];
        const colors = ['#d11010', '#0055bf', '#FFD700', '#fff']; 
        for(let i=0; i<12; i++) {
            backgroundDecorations.push({
                x: Math.random() * gameWidth,
                y: Math.random() * gameHeight,
                width: Math.random() > 0.5 ? 20 : 10,
                height: 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                rotation: Math.random() * Math.PI
            });
        }
    }

    
    class Ball {
        constructor() {
            this.radius = 14;
            this.x = Math.random() * (gameWidth - 40) + 20;
            this.y = -30;
            this.speed = (3.5 + Math.random() * 2.5) * difficultyMultiplier; 
            this.rotation = Math.random() * Math.PI;
            this.rotationSpeed = Math.random() * 0.2 - 0.1;
        }
        update() { this.y += this.speed; this.rotation += this.rotationSpeed; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
            ctx.beginPath(); ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#DFFF00'; ctx.fill();
            ctx.lineWidth = 3; ctx.strokeStyle = '#fff';
            ctx.beginPath(); ctx.arc(this.radius/1.5, 0, this.radius/1.2, 0.5 * Math.PI, 1.5 * Math.PI); ctx.stroke();
            ctx.beginPath(); ctx.arc(-this.radius/1.5, 0, this.radius/1.2, 1.5 * Math.PI, 0.5 * Math.PI); ctx.stroke();
            ctx.restore();
        }
    }

    class BonusBrick {
        constructor() {
            this.width = 30; this.height = 30;
            this.x = Math.random() * (gameWidth - 40) + 20;
            this.y = -40;
            this.speed = (3 + Math.random() * 1) * difficultyMultiplier;
            this.rotation = 0; this.rotationSpeed = 0.02;
        }
        update() { this.y += this.speed; this.rotation += this.rotationSpeed; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
            ctx.fillStyle = '#FFD700'; ctx.fillRect(-15, -15, 30, 30);
            ctx.strokeStyle = '#B8860B'; ctx.lineWidth = 2; ctx.strokeRect(-15, -15, 30, 30);
            ctx.fillStyle = '#e6c200';
            ctx.beginPath(); ctx.arc(-7, -7, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(7, -7, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(-7, 7, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(7, 7, 4, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.size = Math.random() * 8 + 4;
            this.speedX = Math.random() * 8 - 4;
            this.speedY = Math.random() * -8 - 2;
            this.gravity = 0.3;
            this.color = color;
            this.life = 1.0;
            this.rotation = Math.random() * Math.PI;
        }
        update() { this.speedY += this.gravity; this.x += this.speedX; this.y += this.speedY; this.life -= 0.02; this.rotation += 0.1; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color; ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.beginPath(); ctx.arc(0,0, this.size/4, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }
    }

    
    function handleInput(clientX) {
        const rect = canvas.getBoundingClientRect();
        let relativeX = clientX - rect.left;
        
        
        if(relativeX < player.width/2) relativeX = player.width/2;
        if(relativeX > gameWidth - player.width/2) relativeX = gameWidth - player.width/2;
        
        player.x = relativeX - player.width / 2;
    }

    document.addEventListener('mousemove', (e) => { 
        if(gameRunning) handleInput(e.clientX); 
    });
    
    
    const touchHandler = (e) => {
        if(gameRunning) {
            
            if(e.target === canvas) {
                e.preventDefault();
            }
            if(e.touches.length > 0) {
                handleInput(e.touches[0].clientX);
            }
        }
    };
   
    document.addEventListener('touchstart', touchHandler, {passive: false});
    document.addEventListener('touchmove', touchHandler, {passive: false});

  
    function drawBackgroundDecor() {
        backgroundDecorations.forEach(d => {
            ctx.save(); ctx.translate(d.x, d.y); ctx.rotate(d.rotation);
            ctx.fillStyle = d.color; ctx.globalAlpha = 0.4;
            ctx.fillRect(-d.width/2, -d.height/2, d.width, d.height);
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.beginPath(); ctx.arc(0, 0, 3, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        });
        ctx.globalAlpha = 1.0;
    }

    function drawLegoPlayer() {
        const x = player.x; const y = player.y; const w = player.width; const h = player.height;
        ctx.fillStyle = '#0055bf'; ctx.fillRect(x, y, w, h);
        ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fillRect(x, y + h - 5, w, 5);
        const studRadius = 6;
        const padX = (w - (4 * studRadius * 2)) / 5;
        const padY = (h - 5 - (2 * studRadius * 2)) / 3;
        for(let i=0; i<2; i++) {
            for(let j=0; j<4; j++) {
                let sx = x + padX * (j+1) + studRadius * 2 * j + studRadius;
                let sy = y + padY * (i+1) + studRadius * 2 * i + studRadius;
                ctx.beginPath(); ctx.arc(sx, sy, studRadius, 0, Math.PI*2); ctx.fillStyle = '#0055bf'; ctx.fill();
                ctx.beginPath(); ctx.arc(sx - 2, sy - 2, studRadius/2, 0, Math.PI*2); ctx.fillStyle = '#006ce6'; ctx.fill();
                ctx.strokeStyle = 'rgba(0,0,0,0.2)'; ctx.lineWidth = 1; ctx.beginPath(); ctx.arc(sx, sy, studRadius, 0, Math.PI*2); ctx.stroke();
            }
        }
    }

    function drawTennisCourt() {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)'; ctx.lineWidth = 4;
        ctx.strokeRect(5, 5, gameWidth - 10, gameHeight - 10);
        ctx.save(); ctx.setLineDash([15, 10]); ctx.lineWidth = 6; ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath(); ctx.moveTo(0, gameHeight / 2); ctx.lineTo(gameWidth, gameHeight / 2); ctx.stroke(); ctx.restore();
    }

  
    function update() {
        difficultyMultiplier = 1 + (score / 30);
        let spawnRate = Math.floor(60 / difficultyMultiplier);
        if (spawnRate < 25) spawnRate = 25;
        if (frameCount % spawnRate === 0) balls.push(new Ball());
        if (frameCount % 300 === 0) bonuses.push(new BonusBrick());

      
        for (let i = balls.length - 1; i >= 0; i--) {
            let b = balls[i]; b.update();
            
            if (b.y + b.radius >= player.y && b.y - b.radius <= player.y + player.height + 20 &&
                b.x >= player.x - 10 && b.x <= player.x + player.width + 10) {
                
                score++;
                document.getElementById('scoreVal').innerText = score;
                for(let k=0; k<12; k++) particles.push(new Particle(b.x, b.y, ['#d11010','#0055bf','#fff'][Math.floor(Math.random()*3)]));
                balls.splice(i, 1);
                continue;
            }
            if (b.y > gameHeight + 50) {
                lives--; updateLivesDisplay();
                balls.splice(i, 1);
                if (lives <= 0) gameOver();
            }
        }

       
        for (let i = bonuses.length - 1; i >= 0; i--) {
            let b = bonuses[i]; b.update();
            if (b.y + 15 >= player.y && b.y - 15 <= player.y + player.height + 10 &&
                b.x >= player.x && b.x <= player.x + player.width) {
                score += 5;
                let sDiv = document.getElementById('scoreVal');
                sDiv.innerText = score;
                sDiv.classList.add('score-pop'); setTimeout(() => sDiv.classList.remove('score-pop'), 200);
                for(let k=0; k<20; k++) particles.push(new Particle(b.x, b.y, '#FFD700'));
                bonuses.splice(i, 1);
                continue;
            }
            if (b.y > gameHeight + 50) bonuses.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if(particles[i].life <= 0) particles.splice(i, 1);
        }
        frameCount++;
    }

    function draw() {
       
        ctx.fillStyle = '#278d38'; ctx.fillRect(0, 0, gameWidth, gameHeight);
        
       
        ctx.fillStyle = 'rgba(0, 60, 0, 0.15)';
        for(let i=15; i<gameWidth; i+=40) {
            for(let j=15; j<gameHeight; j+=40) { ctx.beginPath(); ctx.arc(i, j, 10, 0, Math.PI*2); ctx.fill(); }
        }
        
        drawBackgroundDecor();
        drawTennisCourt();
        
        particles.forEach(p => p.draw());
        drawLegoPlayer();
        bonuses.forEach(b => b.draw());
        balls.forEach(b => b.draw());
    }

    function gameLoop() { 
        if(gameRunning) { 
            update(); 
            draw(); 
            animationId = requestAnimationFrame(gameLoop); 
        } 
    }

    function updateLivesDisplay() {
        const legoHeadSVG = `
        <svg width="28" height="32" viewBox="0 0 30 34" style="margin: 0 4px; display:inline-block; vertical-align:middle; filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.3));">
            <rect x="10" y="1" width="10" height="5" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
            <rect x="3" y="5" width="24" height="24" rx="4" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
            <circle cx="10" cy="14" r="2.5" fill="#222"/>
            <circle cx="20" cy="14" r="2.5" fill="#222"/>
            <path d="M 9 20 Q 15 26 21 20" stroke="#222" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <path d="M 5 7 Q 10 7 8 12" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
        </svg>`;

        let h = "";
        for(let i=0; i<lives; i++) h += legoHeadSVG;
        document.getElementById('livesVal').innerHTML = h;
    }

    
    window.startGame = function() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        
        
        resizeGame(); 
        score = 0; 
        lives = 3; 
        frameCount = 0;
        balls = []; 
        bonuses = []; 
        particles = []; 
        difficultyMultiplier = 1;
        
        document.getElementById('scoreVal').innerText = "0";
        updateLivesDisplay();
        
        gameRunning = true;
        gameLoop();
    }

    function gameOver() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('legoTennisIoanScore', highScore);
            document.getElementById('highScoreVal').innerText = highScore;
        }
        document.getElementById('finalScore').innerText = score;
        document.getElementById('game-over-screen').classList.remove('hidden');
    }

    
    document.getElementById('startBtn').addEventListener('click', window.startGame);

   
    window.addEventListener('resize', resizeGame);
    window.onload = function() {
        resizeGame();
        ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(0,0,gameWidth,gameHeight);
    };

</script>
</body>
</html>
